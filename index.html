<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Personal To-Do List</title>

    <style>
        body {
            margin: 0;
            background: #0f172a;
            color: #e5e7eb;
            font-family: Consolas, monospace;
        }

        .container {
            max-width: 460px;
            margin: 40px auto;
            padding: 20px;
            background: #020617;
            border-radius: 14px;
            box-shadow: 0 0 25px rgba(56,189,248,0.15);
        }

        h1, h2 {
            margin: 0 0 10px;
            color: #38bdf8;
        }

        p {
            font-size: 14px;
            color: #94a3b8;
        }

        input[type="text"] {
            width: 65%;
            padding: 10px;
            background: #020617;
            border: 1px solid #1e293b;
            border-radius: 8px;
            color: white;
        }

        button {
            padding: 10px;
            background: #020617;
            border: 1px solid #38bdf8;
            color: #38bdf8;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #38bdf8;
            color: black;
        }

        button:disabled {
            opacity: 0.35;
            cursor: not-allowed;
            border-color: #475569;
            color: #475569;
        }


        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 8px;
            background: #020617;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #1e293b;
        }

        .done {
            text-decoration: line-through;
            color: #64748b;
        }

        .archive-box {
            margin-top: 18px;
            padding-top: 10px;
            border-top: 1px solid #1e293b;
        }

        .small-btn {
            font-size: 12px;
            padding: 6px;
        }

        .empty {
            font-size: 13px;
            color: #475569;
            font-style: italic;
            padding: 6px;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>My To-Do List</h1>

    <p>Add tasks to do later.</p>

    <input id="taskInput" placeholder="Add a new task..." onkeydown="handleEnter(event)">
    <button onclick="addTask()">Add</button>

    <h2>Active Tasks</h2>
    <ul id="taskList"></ul>

    <div class="archive-box">
        <h2>Completed Tasks</h2>
        <p>Check the checkbox to delete completed tasks.</p>
        <ul id="archiveList"></ul>
        <button id="deleteBtn" class="small-btn" onclick="deleteSelected()" disabled>Delete Selected</button>
    </div>
</div>

<script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    let archive = JSON.parse(localStorage.getItem("archive")) || [];

    function addTask() {
        let input = document.getElementById("taskInput");
        if (input.value === "") return;

        tasks.push(input.value);
        input.value = "";
        save();
    }

    function handleEnter(event) {
        if (event.key === "Enter") {
            addTask();
        }
    }


    function finishTask(index) {
        archive.push({ text: tasks[index], checked: false });
        tasks.splice(index, 1);
        save();
    }

    function toggleArchive(index) {
        archive[index].checked = !archive[index].checked;
        save();
    }

    function deleteSelected() {
        let temp = [];
        for (let i = 0; i < archive.length; i++) {
            if (!archive[i].checked) {
                temp.push(archive[i]);
            }
        }
        archive = temp;
        save();
    }

    function save() {
        localStorage.setItem("tasks", JSON.stringify(tasks));
        localStorage.setItem("archive", JSON.stringify(archive));
        showTasks();
        showArchive();
        updateDeleteButton();
    }

    function updateDeleteButton() {
        let btn = document.getElementById("deleteBtn");

        if (archive.length === 0) {
            btn.disabled = true;
            return;
        }

        let hasChecked = false;
        for (let i = 0; i < archive.length; i++) {
            if (archive[i].checked) {
                hasChecked = true;
                break;
            }
        }

        btn.disabled = !hasChecked;
    }


    function showTasks() {
        let list = document.getElementById("taskList");
        list.innerHTML = "";

        if (tasks.length === 0) {
            let li = document.createElement("li");
            li.className = "empty";
            li.innerText = "No active tasks";
            list.appendChild(li);
            return;
        }

        for (let i = 0; i < tasks.length; i++) {
            let li = document.createElement("li");

            let span = document.createElement("span");
            span.innerText = tasks[i];

            let btn = document.createElement("button");
            btn.innerText = "Done";
            btn.className = "small-btn";
            btn.onclick = () => finishTask(i);

            li.appendChild(span);
            li.appendChild(btn);
            list.appendChild(li);
        }
    }

    function showArchive() {
        let list = document.getElementById("archiveList");
        list.innerHTML = "";

        if (archive.length === 0) {
            let li = document.createElement("li");
            li.className = "empty";
            li.innerText = "No completed    tasks";
            list.appendChild(li);
            return;
        }

        for (let i = 0; i < archive.length; i++) {
            let li = document.createElement("li");

            let check = document.createElement("input");
            check.type = "checkbox";
            check.checked = archive[i].checked;
            check.onclick = () => toggleArchive(i);

            let span = document.createElement("span");
            span.innerText = archive[i].text;
            span.className = "done";

            li.appendChild(check);
            li.appendChild(span);
            list.appendChild(li);
        }
    }

    showTasks();
    showArchive();
</script>

</body>
</html>
